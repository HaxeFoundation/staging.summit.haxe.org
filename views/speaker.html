<section class="speakerdetails">
	<div>
		<div class="breadcrumb">
			<a href="../../#speakers">Speakers</a> &gt; <a href="./">::speaker.name::</a>
		</div>

		<div class="speakerheader">
			<div class="speakerimage">
				<img src="../../images/speakers/::speaker.image::" />
			</div>

			<div class="speakerinfo">
				<h2>::speaker.name::</h2>
				<h3>::speaker.title::</h3>
			</div>
		</div>

		<p>
			::speaker.bio::
		</p>

		::if speaker.talks.length > 0::
			<h2 class="talkslist">Talks:</h2>
			<ul class="talks">
				::for talk in speaker.talks::
					<li>
						<h3><a href="../../talks/::talk.id::/">::talk.title::</a></h3>

						<p>
							::talk.description::
						</p>
					</li>
				::end::
			</ul>
		::end::
	</div>
</section>
